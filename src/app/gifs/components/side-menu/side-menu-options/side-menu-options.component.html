<div id="nav" class="w-full px-6">
  <!-- bg-blue-800 -->

  @for (item of menuOptions; track item.route) {
  <a [routerLink]="item.route" routerLinkActive="bg-blue-800"
    class="inline-flex items-center w-full px-2 py-3 space-x-2 transition duration-150 ease-linear border-b border-slate-700 hover:bg-white/5">
    <div>
      <!-- <i class="{{ item.icon }}"></i> -->
      <i [class]="item.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{
        item.label
      }}</span>
      <span class="hidden text-sm text-white/50 md:block">{{ item.subLabel }}
      </span>
    </div>
  </a>

  }

  @for (item of this.gifServie.searchHistoryKeys().reverse(); track item) {
  <a [routerLink]="['/dashboard/history/',item]" routerLinkActive="bg-blue-800"
    class="inline-flex items-center w-full px-2 py-3 space-x-2 transition duration-150 ease-linear border-b border-slate-700 hover:bg-white/5">
    <div>
      <i class=" fa-solid fa-clock-rotate-left"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{
        item
      }}</span>
    </div>
  </a>
  }
</div>
